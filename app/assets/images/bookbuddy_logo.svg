<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="BookBuddy Logo">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a00e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e2de2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Book Icon -->
  <g transform="translate(0,5)">
    <rect x="5" y="5" width="30" height="40" rx="4" ry="4" fill="url(#grad)" />
    <path d="M10 10 h20 M10 15 h20 M10 20 h20" stroke="#fff" stroke-width="1.5" />
    <circle cx="13" cy="30" r="2" fill="#fff" />
    <circle cx="23" cy="30" r="2" fill="#fff" />
    <path d="M13 34 q5 4 10 0" stroke="#fff" stroke-width="1.5" fill="none" />
  </g>

  <!-- Brand Text -->
  <text x="45" y="38" font-family="Segoe UI, sans-serif" font-weight="bold" font-size="24" fill="url(#grad)">Book</text>
  <text x="98" y="38" font-family="Segoe UI, sans-serif" font-weight="bold" font-size="24" fill="#4a00e0">Buddy</text>
</svg>
